<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
    /**
     * ログUtil
     */
    function logging(processName, message) {
        console.log('[' + processName + '] ' + message);
    }

    var loggingMarkCount = 0;
    /**
     * ログUtil(目立つラインをつけて目印にする)
     */
    function loggingMark(message) {
        console.log(++loggingMarkCount + '----------------------------------------- ' + message + ' ----------------------------------------- ');
    }

    /**
     * ログUtil(オブジェクトの内容出力)
     */
    function loggingObj(processName, object) {
        console.log('[' + processName + '] ');
        console.dir(object);
    }

    </script>
    <script type="text/javascript" src="/mgtn3simulator/js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="/mgtn3simulator/js/setToday.js"></script>
    <link rel="stylesheet" href="/mgtn3simulator/css/battleSimulator.css">
    <meta charset="utf-8" />
    <title>mgtn3simulator</title>
</head>

<body>
    <main>
        <div id="today" class="date">
        </div>
        <div id="i_total_result" class="c_total_result">
            <table>
                <tr>
                    <td><span id="battleResult_count_win"></span><span>勝:</span>
                        <span id="battleResult_count_lose"></span><span>敗</span></td>
                </tr>
            </table>
        </div>
        <div id="i_simulateLog" class="c_simulateLog">
            <!-- adding simulate action log by js -->
        </div>
        <div id="i_enemyParty_box_wrap" class="c_enemyParty_box_wrap c_common_party_box_wrap">
            <div id="i_enemyParty_box" class="c_enemyParty_box">
                <div id="i_enemy_box" class="c_enemy_box c_common_box">
                    <table class="c_normal_table">
                        <tr class="c_name">
                            <td id="enemy_name"></td>
                        </tr>
                        <tr class="c_status">
                            <td class="c_hp"><span id="enemy_hp"></span><br><meter id="i_enemy_hp_meter" max="100" value="10"></meter></td>
                            <td><span id="enemy_mp"></span><br><meter id="i_enemy_mp_meter" max="100" value="10"></meter></td>
                        </tr>
                        <tr class="c_action">
                            <td id="enemy_skill-0"></td>
                            <td id="enemy_skill-select-probability-0"></td>
                        </tr>
                        <tr class="c_action">
                            <td id="enemy_skill-1"></td>
                            <td id="enemy_skill-select-probability-1"></td>
                        </tr>
                        <tr class="c_action">
                            <td id="enemy_skill-2"></td>
                            <td id="enemy_skill-select-probability-2"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div id="i_allyParty_box_wrap" class="c_allyParty_box_wrap c_common_party_box_wrap">
            <div id="i_allyParty_box" class="c_allyParty_box">
                <div id="i_ally_box" class="c_ally_box  c_common_box">
                    <table class="c_normal_table">
                        <tr>
                            <td id="ally_name"></td>
                        </tr>
                        <tr>
                            <td class="c_hp"><span id="ally_hp"></span><br><meter id="i_ally_hp_meter" max="100" value="10"></meter></td>
                            <td><span id="ally_mp"></span><br><meter id="i_ally_mp_meter" max="100" value="10"></meter></td>
                        </tr>
                        <tr class="c_action">
                            <td id="ally_skill-0"></td>
                            <td><button id="ally_skill-limitedTimes-0" class="ally-action-button" skill_index="0"></button></td>
                        </tr>
                        <tr class="c_action">
                            <td id="ally_skill-1"></td>
                            <td><button id="ally_skill-limitedTimes-1" class="ally-action-button" skill_index="1"></button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div  class="c_simulate-mode">
            <span>Auto Battle</span>
            <button id="i_auto-battle-btn" class="c_auto-battle-btn">start</button>
        </div>
        <div class="title">
            <h2>simulator</h2>
        </div>
    </main>
    <script type="text/javascript" src="/mgtn3simulator/js/battleSimulate.js"></script>
</body>
</html>
